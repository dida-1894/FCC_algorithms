<body>
  如果字符串的长度比指定的参数num长，则把多余的部分用...来表示。
切记，插入到字符串尾部的三个点号也会计入字符串的长度。
</body>
<script type="text/javascript">
  function truncate(str, num){
    console.log(num);
    if (str.length > num && num > 3) {
      str=str.slice(0,num-3);
      return str.concat("...");
    } else if(str.length > num && num < 3 || num ==3){
      str = str.slice(0,num);
      return str.concat("...");
    } else if (str.length == num || str.length < num) {
      return str;
    }
  }
  truncate("A-tisket a-tasket A green and yellow basket", 11);
  truncate("Absolutely Longer", 2);
  truncate("A-", 1);
  truncate("A-tisket a-tasket A green and yellow basket", "A-tisket a-tasket A green and yellow basket".length);
</script>
</html>
