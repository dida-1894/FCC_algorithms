  function findLongestWord(str){
    var arr=str.split(" ");
    var lengthArr=new Array();
    var longest=0;
    for (var i = 0; i < arr.length; i++) {
      lengthArr[i]=arr[i].length;
      if (longest<lengthArr[i]) {
        longest=lengthArr[i];
      }
      // console.log(lengthArr);
    }
    console.log(longest);

  }
