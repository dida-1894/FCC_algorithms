  截断数组

</body>
<script type="text/javascript">
  function slasher(arr, howMany){
    if (howMany == arr.length || howMany == 0) {
      console.log(arr);
      return arr;
    } else if(howMany>arr.length){
      var arr=new Array();
      console.log(arr);
      return arr;
    } else {
      console.log(arr.slice(howMany,arr.length));
      return arr.slice(howMany,arr.length);
    }
  }
